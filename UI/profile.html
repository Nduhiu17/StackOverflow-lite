<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/question-details.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="header">
        <div class="container-header">
            <div class="left-sideheader">
                <div class="logo-header">
                    <p class="p-logo">Stack Overflow Lite</p>
                </div>
                <div class="search-header">
                    <form id="search-form" class="search-form">
                        <input type="text" class="header-search" placeholder="search...">
                    </form>
                </div>
            </div>
            <div class="right-sideheader">
                <div class="login-header">
                </div>
                <div class="logout-header">
                    logout
                </div>
                <div class=" add-question-header">
                    Ask a Question
                </div>
            </div>
        </div>
    </div>
        <div class="main-container-profile">
            <div class="left-body-container-profile">
            </div>
            <div class="middle-body-container-profile">
                <div class="top-body-profile">
                    <div class="user-details-profile">
                        <div class="profile-image">
                           <p class="p-photo">Photo</p> 
                        </div>
                        <div class="profile-username">
                            Username
                        </div>
                        <div class="profile-email">
                            username@name.com
                        </div>
                    </div>
                    <div class="number-of-questions-profile">
                        <div class="number-of-questions-title">
                           <p class="p-number-title-profile">Total Questions</p>
                        </div>
                        <div class="number-questions">
                           <p class="num">8</p>
                        </div>
                    </div>
                    <div class="number-answers-profile">
                        <div class="number-of-answers-title">
                            <p class="p-number-title--answers">Total Answers</p>
                        </div>
                        <div class="number-answers">
                            <p class="num-answers">101</p>
                        </div>

                    </div>
                </div>
                <div class="bottom-body-profile">
                    <div class="top-answered-questions">

                    </div>
                    <div class="recent-questions">
                    </div>
                </div>
            </div>
            <div class="right-body-container-profile">
                <div class="right-main-bar-contents">
                    <div class="right-main-bar-contents-title">
                    </div>
                    <div class="right-main-bar-contents-bodies">
                    </div>
                </div>
             </div>
        </div>
        </div>
    </div>
    <div class="footer-home">
        <p class="p-footer-home">&copy; 2018 StackOverflow-Lite</p>
    </div>
</body>
</html>
